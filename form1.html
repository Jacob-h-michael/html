<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <script>
        var x = 17;
        var evalX = eval("'use strict'; var x = 42; x;");
        console.assert(x === 17);
        console.assert(evalX === 42);
    </script>
</body>

</html>
